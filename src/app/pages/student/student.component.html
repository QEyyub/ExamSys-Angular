<div class="student-container">

  <h2>Şagirdlər Siyahısı</h2>

  <button mat-raised-button color="primary" (click)="openCreateModal()">Yeni Şagird Əlavə Et</button>

  <mat-form-field appearance="outline" style="margin-left: 16px; width: 300px;">
    <mat-label>Axtarış</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Axtarış...">
  </mat-form-field>

  <div *ngIf="loading" style="margin-top: 20px;">Yüklənir...</div>
  <div *ngIf="error" class="error" style="color:red; margin-top: 20px;">{{ error }}</div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" *ngIf="!loading && !error">

    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nömrə</th>
      <td mat-cell *matCellDef="let element">{{ element.number }}</td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ad</th>
      <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Soyad</th>
      <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="class">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sinif</th>
      <td mat-cell *matCellDef="let element">{{ element.class }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Əməliyyatlar</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="openEditModal(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteStudent(element.number)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  <div class="modal" *ngIf="isModalOpen">
    <div class="modal-content">
      <h3>{{ isEditMode ? 'Şagirdi Yenilə' : 'Yeni Şagird Əlavə Et' }}</h3>

      <form (ngSubmit)="onSubmit()">
        <!-- <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Nömrə</mat-label>
          <input matInput type="number" [(ngModel)]="selectedStudent.number" name="number" [readonly]="isEditMode" required>
        </mat-form-field> -->

        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Ad</mat-label>
          <input matInput [(ngModel)]="selectedStudent.firstName" name="firstName" required maxlength="20">
        </mat-form-field>

        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Soyad</mat-label>
          <input matInput [(ngModel)]="selectedStudent.lastName" name="lastName" required maxlength="20">
        </mat-form-field>

        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Sinif</mat-label>
          <input matInput type="number" [(ngModel)]="selectedStudent.class" name="class" required min="1" max="12">
        </mat-form-field>

        <div style="margin-top: 16px; text-align: right;">
          <button mat-stroked-button color="primary" type="submit">{{ isEditMode ? 'Yenilə' : 'Əlavə Et' }}</button>
          <button mat-button type="button" (click)="closeModal()">Ləğv et</button>
        </div>
      </form>
    </div>
  </div>

</div>
